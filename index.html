<div class="container" style="margin-top: 100px;">

		<h1>《我最爱的家乡》--为你的家乡投上一票</h1>
		<div class="row clearfix">
			<div class="col-md-12 column">

				<div class="alert alert-success alert-dismissable" id="noinfo_alert" hidden>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
					<h4>
						注意!
					</h4> 链上没有任何消息，赶紧发消息吧！
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div id="world-map" style=" height: 300px"></div>
			</div>
			<div class="col-md-4">

				<div class="form-group">
					<label class="form-inline">我的家乡 : <span id="exampleInputContent"></span></label>
				</div>
				<div class="form-group">
					<input class="form-control" placeholder="我的昵称" id="exampleInputContact" /></label>
				</div>
				<div class="form-group">
					<textarea class="form-control" placeholder="我的祝福" rows="5" id="exampleInputNickname" ></textarea>
				</div>
				<button id="btn_submit" class="btn btn-default">为家乡投一票</button>

			</div>
		</div>

		<div class="row" style="margin-top: 30px;">

			<button onclick="initPageData()" class="btn btn-default" >刷新查看投票结果</button>

			<div class="col-md-4">
				<table class="table table-hover">
					<thead>
					<tr>
						<th width="100px;">
							排名
						</th>
						<th width="100px;">
							城市
						</th>
						<th width="100px;">
							投票人数
						</th>
					</tr>
					</thead>
					<tbody id="info_table_record">

					</tbody>
				</table>

			</div>

			<div class="col-md-6">
				<table class="table table-hover" id="infotable">
					<thead>
					<tr>
						<th width="100px;">
							投票城市
						</th>
						<th width="100px;">
							发布人
						</th>
						<th width="300px;">
							他的祝福
						</th>
					</tr>
					</thead>
					<tbody id="info_table">

					</tbody>
				</table>
			</div>

		</div>

		<div class="alert alert-success alert-dismissable" id="load_alert" hidden>
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
					 正在加载中...
		</div>
		<div class="alert alert-success alert-dismissable" id="wallet_alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<h4>
				注意!
			</h4> 发布信息需要安装NAS钱包插件才ok哟！
			<a href="#" class="alert-link">钱包安装教程</a>
		</div>
	</div>
